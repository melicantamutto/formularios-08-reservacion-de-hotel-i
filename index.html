<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Reservaci√≥n de Hotel I</title>
</head>
<body>
    <main>
        <form>
            <fieldset>
                <ul>
                    <li class="full">
                        <label for="destination">Your Destination</label>
                        <input type="text" id="destination" name="destination" placeholder="Enter a destination or hotel name">
                    </li>
                    <li class="half">
                        <label for="checkIn">Check In</label>
                        <input type="date" placeholder="mm/dd/yyyy" id="checkIn" name="checkIn">
                    </li>
                    <li class="half">
                        <label for="checkOut">Check Out</label>
                        <input type="date" placeholder="mm/dd/yyyy" id="checkOut" name="checkOut">
                    </li>
                    <li class="third">
                        <label for="rooms">Rooms</label>
                        <select name="rooms" id="rooms" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </li>
                    <li class="third">
                        <label for="adults">Adults</label>
                        <select name="adults" id="adults" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </li>
                    <li class="third">
                        <label for="children">Children</label>
                        <select name="children" id="children" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </li>
                </ul>
                <button type="submit">Check availability</button>
            </fieldset>
        </form>
        <aside>
            <h1>Make your reservation</h1>

        </aside>
    </main>
</body>
</html>
